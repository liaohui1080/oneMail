<div ng-controller="shezhi">    <!-- 这是标准的模板格式 window-height 是必须的,要不无法全屏 -->    <div class="page-shezhi window-height">        <div class="center-block  page-shezhi-body">            <div class="user-img text-center">                <img ng-src="/Public/userImg/{{userData.image}}" alt="..." class="img-circle" ng-click="upUserImg(1)">            </div>            <div class="panel panel-shezhi">                <div class="panel-body ">                    <ul class="list-inline" style="padding-top: 10px" ng-show="!upName">                        <li>姓名:</li>                        <li ng-bind="userData.name">...</li>                        <li>                            <button class="btn btn-sm" ng-click="fnUpName(1)">更新</button>                        </li>                    </ul>                    <ul class="list-inline" style="padding-top: 10px" ng-show="upName">                        <li>                            <form class="form-inline">                                <div class="form-group">                                    <input type="text" class="form-control input-sm" placeholder="新名字"                                           ng-model="newName">                                </div>                                <button class="btn btn-sm" ng-click="fnUpName(2)">确定</button>                            </form>                        </li>                    </ul>                    <ul class="list-inline">                        <li>邮箱:</li>                        <li ng-bind="userData.email">大发生</li>                    </ul>                    <ul class="list-inline">                        <li>地址:</li>                        <li ng-bind="userData.weizhi"></li>                        <li>                            <button class="btn btn-sm" ng-click="fnDingwei()" ng-disabled="gengxin"                                    ng-bind="gengxinBtn">更新地址                            </button>                        </li>                    </ul>                </div>            </div>            <div class="panel panel-shezhi">                <div class="panel-heading">                    安全设置:                </div>                <div class="panel-body ">                    <form role="form">                        <div class="form-group">                            <input type="password" class="form-control" id="exampleInputEmail1" placeholder="老密码">                        </div>                        <div class="form-group">                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="新密码"">                        </div>                        <button type="submit" class="btn btn-default">Submit</button>                    </form>                </div>                <div class="panel-footer">                </div>            </div>        </div>    </div>    <!--弹出框-->    <div class="modal fade " id="upUserImg">        <div class="modal-dialog" style="width: 300px">            <div class="modal-content">                <input                        class="dropify"                        data-default-file=""                        style="width: 300px"                        id="fileUserImg"                        type="file" ngf-select ng-model="picFile" name="file"                        />                <button type="submit" class="btn   btn-block" ng-click="upload(picFile)">更新</button>            </div>            <!-- /.modal-content -->        </div>        <!-- /.modal-dialog -->    </div>    <!-- /.modal --></div>
